<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Wellness Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h2>Ayurveda Wellness Chatbot</h2>
            <p>Personalized recommendations for your health & wellness.</p>
        </div>

        <div id="chatbox" class="chatbox"></div>

        <div class="input-area">
            <input type="text" id="userMessage" placeholder="Ask me about your dosha or wellness..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
